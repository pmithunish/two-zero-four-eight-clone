<div class="main-container">
  <div class="container">
    <mat-card>
      <div class="game-container">
        <div class="row-container">
          <div class="column-container" *ngFor="let tiles of game">
            <div class="tile" *ngFor="let tile of tiles" [style.backgroundColor]="tile.color">
              <div *ngIf="tile.label > 0" class="label">{{ tile.label }}</div>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
